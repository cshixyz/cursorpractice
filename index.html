<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Animation Zone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #0f0;
            font-family: "Comic Sans MS", cursive;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(45deg, #000, #111);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            font-size: 4em;
            text-shadow: 0 0 10px #0f0,
                         0 0 20px #0f0,
                         0 0 30px #0f0;
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.5em;
            color: #ff0;
            text-shadow: 0 0 5px #ff0;
            margin-bottom: 30px;
        }

        .animation-container {
            position: relative;
            margin: 20px 0;
        }

        #bouncingCanvas {
            border: 2px solid #0f0;
            box-shadow: 0 0 20px #0f0;
            z-index: 1;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 2;
        }

        .control-btn {
            padding: 8px 16px;
            background: #333;
            border: 2px solid #0f0;
            color: #0f0;
            font-family: "Comic Sans MS", cursive;
            cursor: pointer;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: #0f0;
            color: #000;
            transform: scale(1.1);
        }

        .menu {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .menu-item {
            padding: 10px 20px;
            background: #333;
            border: 2px solid #0f0;
            color: #0f0;
            text-decoration: none;
            font-size: 1.2em;
            transition: all 0.3s;
            cursor: pointer;
        }

        .menu-item:hover {
            background: #0f0;
            color: #000;
            transform: scale(1.1);
        }

        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #0f0,
                            0 0 20px #0f0,
                            0 0 30px #0f0;
            }
            to {
                text-shadow: 0 0 20px #0f0,
                            0 0 30px #0f0,
                            0 0 40px #0f0,
                            0 0 50px #0f0;
            }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: #0f0;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrix"></canvas>
    <div class="container">
        <h1 class="title floating">Welcome to<br>Animation Zone</h1>
        <p class="subtitle">Where Retro Dreams Come Alive<span class="cursor"></span></p>
        
        <div class="animation-container">
            <canvas id="bouncingCanvas"></canvas>
            <div class="controls">
                <button class="control-btn" id="startBtn">Start</button>
                <button class="control-btn" id="pauseBtn" disabled>Pause</button>
            </div>
        </div>

        <div class="menu">
            <a class="menu-item">Enter Site</a>
            <a class="menu-item">About</a>
            <a class="menu-item">Contact</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
